<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="dist/app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- inizio header -->
      <header>
        <nav class="navbar">
          <div class="navbar-left">
            <a href="#">
              <img class="logo-teambit" src="img/logo.svg" alt="">
            </a>
          </div>

          <div class="navbar-right">
            <a href="#">Solutions <i class="fas fa-chevron-down"></i></a>
            <a href="#">Pricing</a>
            <a href="#">Blog</a>
            <a href="#">Sign in</a>
            <button class="btn-blue" type="button" name="button"><img class="google-logo" src="img/google-logo.svg" alt=""> Sign up</button>
          </div>
        </nav>

        <div class="jumbotron clearfix">
          <div class="jumbo-left">
            <h1>Understand, recognize and develop your people</h1>
            <p class="subtitle">Teambit helps teams create a high performing culture with regular feedback.</p>
            <button class="btn-blue btn-small" type="button" name="button"><img class="google-logo" src="img/google-logo.svg" alt=""> Sign up with Google</button>
            or
            <button class="btn-blue btn-small" type="button" name="button"><img class="google-logo" src="img/slack-logo.svg" alt=""> Sign up with Slack</button>
            <p>or use your email address <i class="fas fa-arrow-right"></i></p>
          </div>
          <div class="jumbo-right">
            <img src="img/illustration-main.jpg" alt="illustration">
          </div>
      </header>
      <!-- fine header -->
      <section class="traditional-modern">

      </section>

    </div>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
